<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="content">
    <button ion-button (click)="disconnect()" *ngIf="isConnected">Disconnect</button>
    <button ion-button (click)="message()" *ngIf="isConnected">Send Message</button>
    <ion-textarea rows="4" [(ngModel)]="targetpeer"></ion-textarea>
    <button ion-button (click)="connect()" *ngIf="!caller && !isConnected && targetpeer">Connect</button>
  </div>
  
  <div class="video-container">
    <video #rtcVideo></video>
  </div>

  <video #locVideo constrols width="120" class="myvideo"></video>
</ion-content>
